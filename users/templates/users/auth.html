{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication | {% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% include 'links/css.html' %}
</head>
<body>
    <section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">PROShop <i class="mdi mdi-cart-arrow-down text-warning"></i></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url('{% static "images/lock.jpg" %}');">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">{% block page_title %} {% endblock page_title %}</h3>
			      		</div>
                        <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="mdi mdi-facebook"></i></a>
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><i class="mdi mdi-twitter"></i></a>
                            </p>
                        </div>
			      	</div>
                    {% block content %}

                    {% endblock content %}
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    {% include 'links/js.html' %}
</body>

</html>
